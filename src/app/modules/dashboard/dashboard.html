<ol class="breadcrumb">
  <li><span class="text-muted">You are here</span></li>
  <li class="active">Dashboard</li>
</ol>
<div class="row mt-lg">
<div class="col-md-3 col-sm-3 col-xs-6">
   <div class="dashboard-div-wrapper bg-primary" ui-sref="app.projects">
       <i  class="fa fa-folder dashboard-div-icon" ></i>
        <h5><strong>{{projects.length}}</strong> Projects</h5>
   </div>
</div>
<div class="col-md-3 col-sm-3 col-xs-6">
   <div class="dashboard-div-wrapper bg-success" ui-sref="app.activities">
       <i  class="fa fa-cubes dashboard-div-icon" ></i>
        <h5><strong>{{activities.length}}</strong> Model Activities</h5>
   </div>
</div>
<div class="col-md-3 col-sm-3 col-xs-6">
   <div class="dashboard-div-wrapper bg-amethyst" ui-sref="app.digitalServices">
       <i  class="fa fa-cloud dashboard-div-icon" ></i>
        <h5><strong>{{digitalServices.length}}</strong> Digital Services</h5>
   </div>
</div>
<div class="col-md-3 col-sm-3 col-xs-6">
   <div class="dashboard-div-wrapper bg-warning" ui-sref="app.profile">
       <i  class="fa fa-user dashboard-div-icon" ></i>
        <h5>Profile</h5>
   </div>
</div>
</div>
