<ol class="breadcrumb">
  <li><span class="text-muted">You are here</span></li>
  <li class="active">Dashboard</li>
</ol>
<div class="row">
  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.projects"
                 icon-class="fa fa-folder fa-2x text-blue" style="text-align: center;">
    </widget-stat>
  </div>

  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.elements"
                 icon-class="fa fa-list fa-2x text-green">
    </widget-stat>
  </div>

  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.digitalServices"
                 icon-class="fa fa-cloud fa-2x text-amethyst">
    </widget-stat>
  </div>

  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.digitalServices"
                 icon-class="fa fa-user fa-2x text-warning">
    </widget-stat>
  </div>

</div>

<div class="row">

  <div class="col-md-2 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.projects"
                 icon-text="{{projects.length}}">
      Total Projects
    </widget-stat>
  </div>

  <div class="col-md-2 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.editProject"
                 icon-class="fa fa-plus-square fa-1x">
      Add project
    </widget-stat>
  </div>

  <div class="col-md-2 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.editElement"
                 icon-class="fa fa-plus-circle fa-1x">
      Add Element
    </widget-stat>
  </div>

  <div class="col-md-2 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.editDigitalService"
                 icon-class="fa fa-plus-circle fa-1x">
      Add Service
    </widget-stat>
  </div>

  <div class="col-md-2 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.editProject({id: lastEditedProject.id})"
                 icon-class="fa fa-clock-o fa-1x">
      Last edited project
    </widget-stat>
  </div>
  <div class="col-md-2 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.projects"
                 icon-text="{{projectsLastMonth.length}}">
      projects last month
    </widget-stat>
  </div>

</div>

<div class="row">

  <div class="col-md-6">
      <div ng-include="'app/modules/dashboard/widget-tables/dash_projects.html'"></div>
  </div>

  <div class="col-md-6">
    <div ng-include="'app/modules/dashboard/widget-tables/dash_services.html'"></div>
  </div>


</div>
