<ol class="breadcrumb">
  <li><span class="text-muted">You are here</span></li>
  <li class="active">Dashboard</li>
</ol>
<div class="row">
  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-sidebar"
                 ui-sref="app.projects"
                 icon-text="{{projects.length}}" icon-class="text-success">
      Projects
    </widget-stat>
  </div>

  <div class="col-md-3 col-sm-6">
     <widget-stat widget-class="bg-transparent"
                  ui-sref="app.editProject"
                  icon-class="fa fa-plus-square fa-lg">
       New project
     </widget-stat>

  </div>

  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-transparent"
                 ui-sref="app.editProject({id: lastEditedProject.id})"
                 icon-class="fa fa-clock-o fa-lg">
      Last edited
    </widget-stat>
  </div>
  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-sidebar"
                 ui-sref="app.projects"
                 icon-text="{{projectsLastMonth.length}}" icon-class="text-warning">
      projects last month
    </widget-stat>
  </div>
</div>

<div class="row">

  <div class="col-md-5">
      <div ng-include="'app/modules/dashboard/widget-tables/dash_projects.html'"></div>
  </div>

  <div class="col-md-7">
    <div ng-include="'app/modules/dashboard/widget-tables/dash_services.html'"></div>
  </div>


</div>
