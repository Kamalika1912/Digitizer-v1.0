<ol class="breadcrumb">
  <li><span class="text-muted">You are here</span></li>
  <li class="active">Dashboard</li>
</ol>
<div class="row">
  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-sidebar"
                 ui-sref="app.posts"
                 icon-text="{{posts.length}}" icon-class="text-success">
      Projects
    </widget-stat>
  </div>

  <div class="col-md-3 col-sm-6">
     <widget-stat widget-class="bg-sidebar"
                  ui-sref="app.editPost"
                  icon-class="fa fa-plus-square text-white">
       New project
     </widget-stat>

  </div>

  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-sidebar"
                 ui-sref="app.editPost({id: lastEditedPost.id})"
                 icon-class="fa fa-clock-o text-white">
      Last edited
    </widget-stat>
  </div>
  <div class="col-md-3 col-sm-6">
    <widget-stat widget-class="bg-sidebar"
                 ui-sref="app.posts"
                 icon-text="{{postsLastMonth.length}}" icon-class="text-warning">
      projects last month
    </widget-stat>
  </div>
</div>

<div class="row">

  <div class="col-md-6">
      <div ng-include="'app/modules/dashboard/widget-tables/dash_projects.html'"></div>
  </div>

  <div class="col-md-6">
    <div ng-include="'app/modules/dashboard/widget-tables/dash_services.html'"></div>
  </div>


</div>
