<div class="panel panel-default">
  <div class="panel-heading">
    <div class="pull-right mt-n-xs"><input ng-model="searchProject" class="form-control input-sm" type="search" placeholder="Search..."/></div>
    <h5 class="widget-title"><i class="fa fa-list">&emsp;</i>Recent <span class="fw-semi-bold">Projects</span>
    </h5>
  </div>
  <widget>
    <table class="table table-hover mb-0">
      <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="post in postsRecently | filter:searchProject">
        <td>{{post.date | date:' MMM dd, hh:mm'}}</td>
        <td>
          <a ui-sref="app.editPost({id: post.id})" >{{post.title}}</a>
        </td>
      </tr>
      </tbody>
    </table>
  </widget>
</div>
