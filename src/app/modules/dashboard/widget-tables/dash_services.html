<div class="panel panel-default">

  <div class="panel-heading">
    <div class="pull-right mt-n-xs"><input class="form-control input-sm" type="search" placeholder="Search..."/></div>
    <h5 class="widget-title">
      <i class="fa fa-cloud">&emsp;</i>
      Recently Added Services
    </h5>
  </div>
  <widget>
    <table class="table table-hover mb-0">
      <thead>
      <tr>
        <th>Digital Service</th>
        <th>Tags</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="service in digitalServicesRecently | filter:searchProject">
        <td>{{service.digital_component}}</td>
        <td>
          <a ui-sref="app.editProject({id: project.id})" >{{service.tags}}</a>
        </td>
      </tr>
      </tbody>
    </table>
  </widget>

</div>
