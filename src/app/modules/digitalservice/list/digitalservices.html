<ol class="breadcrumb">
  <li><span class="text-muted">YOU ARE HERE</span></li>
  <li class="active">Digital Services</li>
</ol>
<div class="panel panel-default">
<div class="row">
    <div class="col-md-12">
          <div class="panel-heading bg-amethyst">
              <button type="button" class="btn btn-sm btn-default pull-right mt-xs" ui-sref="app.editDigitalService({id: null})">Add Service</button>
              <div class="pull-right col-md-8 col-xs-1 mt-xs"><input ng-model="searchDigitalService" class="form-control input-sm" type="search" placeholder="Search for a service..."/></div>
              <h4 class="widget-title text-white">Digital Services</h4>
          </div>
      <widget class="table-responsive">
        <table class="table table-hover">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>Digital Component</th>
                  <th>Tags</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="digitalService in vm.digitalServices | filter:searchDigitalService">
                  <td class="col-md-1">{{digitalService.id}}</td>
                  <td class="col-md-2">{{digitalService.digital_component}}</td>
                  <td><label ng-repeat="tag in digitalService.tags track by $index"><label class="label label-info"> {{tag.text}}</label>&nbsp;</label></td>
                  <td class="text-right col-md-2"><div class="btn-group inline pull-left">
                        <button type="button" class="btn btn-default btn-small" ui-sref="app.editDigitalService({id: digitalService.id})">Edit</button>
                        <button type="button" class="btn btn-danger outline btn-small" ng-click="vm.delete(digitalService)">Delete</button>
                    </div></td>
                </tbody>
        </table>
        </widget>

      </div>
    </div>
</div>
