<ol class="breadcrumb">
  <li><span class="text-muted">YOU ARE HERE</span></li>
  <li class="active">Digital Services</li>
</ol>
<div class="row">
    <div class="col-md-12">
        <widget>
            <header>
              <button type="button" class="btn btn-sm btn-gray mt-n-xs pull-right" ui-sref="app.editDigitalService({id: null})">Create new Digital Service</button>
              <h4 class="widget-title">Digital Services</h4>
            </header>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Digital Component</th>
                    <th>Tags</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="digitalService in vm.digitalServices">
                    <td>{{digitalService.digital_component}}</td>
                    <td><span>{{digitalService.tags | date: 'short'}}</span></td>
                    <td class="text-right">
                        <button type="button" class="btn btn-default" ui-sref="app.editDigitalService({id: digitalService.id})">Edit</button>
                        <button type="button" class="btn btn-danger" ng-click="vm.delete(digitalService)">Delete</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </widget>
    </div>
</div>
