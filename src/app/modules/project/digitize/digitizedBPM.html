<ol class="breadcrumb">
  <li><span class="text-muted">Dashboard</span></li>
  <li ui-sref="app.projects">Projects</li>
  <li ui-sref="app.editProject({id: vm.project.id})">{{vm.project.title}} details</li>
  <li ui-sref="app.model({id: vm.project.id})">Edit BPM</li>
  <li ui-sref="app.digitize({id: vm.project.id})">Digitizing</li>
  <li class="active">Digitized BPM</li>
</ol>



<div class="cloud">
  <div class="digital-canvas">
  <div ng-repeat="activity in vm.project.activities track by $index">
    <div class="service final-service-first" ng-show="vm.project.services[$index].digitalComponent && $index == 0 && vm.project.services[$index].digitalComponent != 'No Service'" >
    {{vm.project.services[$index].digitalComponent}}
  </div>
  <div class="service final-service" ng-show="vm.project.services[$index].digitalComponent && $index != 0 && vm.project.services[$index].digitalComponent != 'No Service'">
  {{vm.project.services[$index].digitalComponent}}
  </div>
    <div class="no-service-final" ng-show="vm.project.services[$index].digitalComponent == 'No Service'">
      {{vm.project.services[$index].digitalComponent}}
    </div>
  <div class="digital-activity-wrapper"><!--
    --><i class="fa fa-long-arrow-right fa-lg"  ng-show="$index != 0"></i><!--
  --><span class="activity-digital2">{{activity.modelActivity}}</span>
  </div>
  </div>
    </div>
</div>
