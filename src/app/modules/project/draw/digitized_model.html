<div class="digital-canvas">
<div ng-init="cloud = 'assets/images/cloud.png'">

  <img class="cloud" ng-src="{{cloud}}" data-drop="true" ng-model="vm.project.elements" jqyoui-droppable="{multiple:true}">

  <element ng-repeat="element in vm.project.elements | filter:searchElement">
    <element class="element" data-drag="true" ng-show="element.model_element" ng-model="element" jqyoui-draggable = "{animate:true, multiple:true}" data-jqyoui-options="{revert: 'invalid'}">
      {{element.model_element}}
    </element>
  </element>
</div>
</div>
