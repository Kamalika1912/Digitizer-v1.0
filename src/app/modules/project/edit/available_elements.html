

<widget>
  <div class="widget-title">
    <button type="button" class="btn btn-primary pull-right mt-n-sm" ui-sref="app.editElement({id: null})"><i class="fa fa-plus"></i></button>
    <h5>
      <i class="fa fa-list">&emsp;</i>
      Available elements
      <input ng-model="searchElement" class="form-control input-sm mt-sm" type="search" placeholder="Search..."/>
    </h5>
  </div>
    <div class="mt-sm">
      <element ng-repeat="element in vm.element | filter:searchElement">
        <element class="element" data-drag="true" ng-bind="element.model_element" ng-model="element.model_element" jqyoui-draggable = "{placeholder:true,animate:true}" data-jqyoui-options="{revert: 'invalid'}">
          {{element.model_element}}
        </element>&nbsp;
      </element>
    </div>

</widget>
