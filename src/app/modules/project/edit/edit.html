<ol class="breadcrumb">
  <li><span class="text-muted">YOU ARE HERE</span></li>
  <li class="active">{{vm.project.id ? 'Edit project' : 'Create new'}}</li>
</ol>

    <div class="col-md-9">

      <div class="row">
        <widget>
            <h4 class="mt-0">{{vm.project.id ? 'Editing ' : 'Creating new'}} project</h4>
            <form novalidate role="form" name="projectForm" class="form-horizontal mt" ng-submit="projectForm.$valid && (vm.project.id ? vm.update() : vm.save())" >
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="title">Title</label>
                    <div class="col-sm-10">
                        <input type="text" id="title" name="title" class="form-control" ng-model="vm.project.title"
                               required ng-minlength=3 ng-maxlength=100 />
                        <div ng-show="projectForm.title.$invalid && (projectForm.title.$dirty || projectForm.$submitted)">
                            <small class="error" ng-show="projectForm.title.$error.required">
                                Title is required.
                            </small>
                            <small class="error" ng-show="projectForm.title.$error.minlength">
                                Title is required to be at least 3 characters
                            </small>
                            <small class="error" ng-show="projectForm.title.$error.maxlength">
                                Title cannot be longer than 100 characters
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2">Description</label>
                    <div class="col-sm-10">
                        <textarea name="description" class="form-control" rows="2" ng-model="vm.project.description"
                                  required ng-minlength=1 />
                        <div ng-show="projectForm.description.$invalid && (projectForm.description.$dirty  || projectForm.$submitted)">
                            <small class="error" ng-show="projectForm.description.$error.required">
                                Description is required.
                            </small>
                            <small class="error" ng-show="projectForm.description.$error.minlength">
                                Description is required to be at least 5 characters
                            </small>
                        </div>
                    </div>
                </div>
              <div class="form-group">
                <label class="col-sm-4">Business Procedure Model</label>
                <div class="col-sm-12">
                  <div class="analog-canvas" data-drop="true" ng-model="vm.project.elements" jqyoui-droppable="{multiple:true}">
                    <element ng-repeat="element in vm.project.elements track by $index">
                      <img src="../assets/images/right-arrow.png" class="arrow" ng-show="$index != 0">
                      <element class="element element-model">
                        {{element.model_element}}
                      </element>
                    </element>
                  </div>
                </div>
              </div>

                <div class="text-right">
                  <button type="button" class="btn" ui-sref="app.projects">Return</button>
                  <button type="button" class="btn btn-warning" ng-click="vm.reset()">Undo</button>
                  <button type="submit" class="btn btn-primary">Save Model</button>
                  <button type="submit" class="btn btn-info" ui-sref="app.digitize({id: vm.project.id})">Digitize</button>
                </div>
            </form>
        </widget>
    </div>
      <!-- <div class="row" ng-include="'app/modules/project/digitize/digitize.html'"></div> -->
    </div>
  <div class="col-md-3" ng-include="'app/modules/project/edit/available_elements.html'"></div>
