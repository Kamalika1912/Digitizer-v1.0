<ol class="breadcrumb">
  <li><span class="text-muted">YOU ARE HERE</span></li>
  <li class="active">Projects</li>
</ol>
<div class="row">
    <div class="col-md-12">
        <widget>
            <header>
              <button type="button" class="btn btn-sm btn-gray pull-right" ui-sref="app.editProject({id: null})">Create new project</button>
              <div class="pull-right col-md-8"><input ng-model="searchProject" class="form-control input-sm" type="search" placeholder="Search for a service..."/></div>
              <h4 class="widget-title">Projects</h4>
            </header>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Last updated</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="project in vm.projects | filter:searchProject">
                    <td>{{project.title}}</td>
                    <td><span>{{project.date | date: 'short'}}</span></td>
                    <td>{{project.author}}</td>
                    <td>{{project.elements}}</td>
                    <td class="text-right col-md-2"><div class="btn-group inline pull-left">
                        <button type="button" class="btn btn-default" ui-sref="app.editProject({id: project.id})">Edit</button>
                        <button type="button" class="btn btn-danger" ng-click="vm.delete(project)">Delete</button>
                    </div></td>
                </tr>
                </tbody>
            </table>
        </widget>
    </div>
</div>
