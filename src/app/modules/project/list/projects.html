<ol class="breadcrumb">
  <li><span class="text-muted">YOU ARE HERE</span></li>
  <li class="active">Projects</li>
</ol>
<div class="panel panel-default">
<div class="row">
    <div class="col-md-12 col-xs-12">
      <div class="panel-heading bg-primary">
              <button type="button" class="btn btn-sm btn-default pull-right mt-xs" ui-sref="app.editProject({id: null})"><i class="fa fa-plus">&emsp;</i>Create new project</button>
              <div class="pull-right col-md-8 col-xs-4 mt-xs"><input ng-model="searchProject" class="form-control input-sm" type="search" placeholder="Search for your project..."/></div>
              <h4 class="widget-title text-white">Projects</h4>
        </div>
      <widget class="table-responsive">
            <table class="table table-hover col-md-12 col-xs-12">
                <thead>
                <tr>
                  <th>Title</th>
                  <th>Last updated</th>
                  <!-- <th>Description</th> -->
                  <th>Business Procedure Model</th>
                  <th></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="project in vm.projects | filter:searchProject | orderBy:vm.projects.date" >
                    <td class="col-md-2 col-xs-1">{{project.title}}</td>
                    <td class="col-md-2 col-xs-1"><span>{{project.date | date: 'short'}}</span></td>
                    <td class="col-md-4 col-xs-4">
                      <button type="button" class="btn btn-success" ui-sref="app.model({id: project.id})">Edit BPM </button>
                      <button type="button" class="btn btn-amethyst" ui-sref="app.digitize({id: project.id})">View Digitized BPM </button>
                    </td>
                  <!--<td class="col-md-4 col-xs-4">{{project.description}}</td>
                  <!--
                  <td class="col-md-1 col-xs-1">
                    <activity ng-repeat="activity in project.activities track by $index">
                      <i class="fa fa-long-arrow-right fa-lg" style="vertical-align: middle;" ng-show="$index != 0"></i>
                      <activity class="activity model-activity">{{activity.modelActivity}}</activity>
                    </activity>
                  </td>
                  -->
                    <td class="text-right col-md-1 col-xs-1"><div class="btn-group inline">
                        <button type="button" class="btn btn-default" ui-sref="app.editProject({id: project.id})"><i class="fa fa-pencil-square-o" title="Edit" aria-hidden="true"></i></button>
                        <button type="button" class="btn btn-danger outline" ng-click="vm.delete(project)"><i class="fa fa-trash-o" title="Delete" aria-hidden="true"></i></button>
                    </div></td>
                </tr>
                </tbody>
            </table>
        </widget>
    </div>
</div>
</div>
